<ion-view view-title="Above Average List">
    <ion-content>
        <ion-refresher pulling-text="refresh" on-refresh="getCounter(url)"></ion-refresher>
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped" show-filter="false">
            <tr ng-repeat="stock in $data">
                <td title="'action'" sortable="'action'">
                    {{stock.action>=0? action[stock.action]:''}}</td>
                <td title="'time'" sortable="'time'">
                    <a href="#app/short?id={{stock.id}}">{{stock.time.substr(10)}}</a></td>
                <td title="'content'" sortable="'content'">
                    {{stock.content}}</td>
                <td title="'detail'" sortable="'detail'">
                    {{stock.detail}}</td>
                <td title="'pref'" sortable="'pref'">
                    <a ng-repeat="item in stock.pref" ng-click="openModal('{{item[1].substr(0,8)}}')">
                        <span >{{item[0]}}{{item[3]}}</span></td>
                    </a>
            </tr>
        </table>
    </ion-content>
</ion-view>
