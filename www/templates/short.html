<ion-view view-title="Above Average">
    <ion-nav-buttons side="right">
        <select ng-init="t = times[0]" ng-model="t" ng-options="x.id as x.time for x in times" ng-change="changeTime(t)">
        </select>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher pulling-text="refresh" on-refresh="loadShort()"></ion-refresher>
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped" show-filter="false">
            <tr ng-repeat="stock in $data">
                <td title="'代码'" sortable="'code'" ng-click="openModal('{{stock.code}}')">
                    {{stock.code}}<span class="badge label-danger">{{ting[stock.code.toLowerCase()]}}</span></td>
                <td title="'名称'" sortable="'name'">
                    {{stock.name}}</td>
                <td title="'信号'" sortable="'signal'">
                    {{stock.signal}}</td>
                <td title="'current'" sortable="'current'">
                    {{stock.current}}</td>
                <td title="'rate'" sortable="'rate'">
                    {{stock.rate | number:3}}</td>
                <td title="'gate'" sortable="'gate'">
                    {{stock.gate | number:3}}</td>
                <td title="'Attend'">
                    <button ng-click="addAttend(stock.code)">Add</button>
                </td>
            </tr>
        </table>
    </ion-content>
</ion-view>
