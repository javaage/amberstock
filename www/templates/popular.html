<ion-view view-title="Popular">
  <ion-nav-buttons side="right">
    <select ng-init="day = days[0]" ng-model="day" ng-options="x for x in days" ng-change="changeLevel(day)" style="width: 100px;margin-right: 30px;">
    </select>
    <select ng-init="code = codes[0].code" ng-model="code" ng-options="x.code as x.name for x in codes" ng-change="changeCode(code)" style="width: 100px;margin-right: 30px;">
    </select>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="refresh" on-refresh="stopSound()"></ion-refresher>
    <div id="popular"></div>
  </ion-content>
</ion-view>
