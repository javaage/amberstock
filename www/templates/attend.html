<ion-view view-title="Attend">
    <ion-content>
        <ion-refresher pulling-text="refresh" on-refresh="getCounter(url)"></ion-refresher>
        <div>
        
        <input type="text" name="sc" ng-model="search.sc" ng-change="searchStock(search.sc)" placeholder="please input your code here" style="width:80%;border: 1px;">
        <ion-list>
          <ion-item ng-repeat="item in searchStocks" ng-click="selectCode(item.code)">
             {{item.code}} {{item.name}} {{sc}}
          </ion-item>
        </ion-list>
        <button ng-click="addAttend(search.sc)">Add attention code</button>
        <button ng-click="deleteAll()">Delete all</button>
        </div>
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped" show-filter="false">
            <tr ng-repeat="stock in $data">
                <td title="'代码'" sortable="'code'" ng-click="openModal('{{stock.code}}')">
                    {{stock.code}}<span class="badge label-danger">{{ting[stock.code.toLowerCase()]}}</span></td>
                <td title="'名称'" sortable="'name'">
                    {{stock.name}}</td>
                <td title="'信号'" sortable="'signal'">
                    {{stock.signal }}</td>
                <td title="'current'" sortable="'current'">
                    {{stock.current}}</td>
                <td title="'rate'" sortable="'rate'">
                    {{stock.rate | number:3}}</td>
                <td title="'gate'" sortable="'gate'">
                    {{stock.gate | number:3}}</td>
                <td title="'操作'">
                    <button type="button" class="btn btn-primary" ng-click="deleteAttend('{{stock.code}}')">Delete</button>
                </td>
            </tr>
        </table>
    </ion-content>
</ion-view>
